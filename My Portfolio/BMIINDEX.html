<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change Based on Value</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body style="background-color: mistyrose">



<script>
    function fun(x){
        if(x=='Calculate'){
            var height=parseFloat(document.getElementById("meter").value)
            var weight=parseFloat(document.getElementById("weight").value)
            document.getElementById("output").innerHTML=parseFloat(weight/(height*height)).toFixed(2)+ " BMI"
        }
    }
</script>

<center>

    <h1 style="margin-bottom: 50px"> BMI CALCULATOR </h1>

    <br>
    <br>
    <br>
    <br>

    <input type="number"; class="user-input"; placeholder="Enter weight in kilograms" id="weight" required>
    <br>
    <br>
    <input type="number"; class="user-input"; placeholder="Enter height in meters" id="meter" required>
    <br>
    <br>
    <input type="radio"; class="gender"; placeholder="male"> Male </input>
    <br>
    <input type="radio"; class="gender"; placeholder="male"> Female </input><br><br>
    <input type="button" value="Calculate" onclick="fun('Calculate')">
    <br><br>
    <p id="output" style="font-size: xx-large"></p>


    <h2>Enter a value to change the image:</h2>
    <input type="number" id="inputValue" onchange="changeImage()">
    <br><br>


    <script>
        function changeImage() {
            var value = parseInt(document.getElementById("inputValue").value);
            var image = document.getElementById("displayImage");

            if (value <= 18) {
                image.src = "Assests/underweight.png"
                image.alt = "Image 1";
            } else if (value >18 && value < 24) {
                image.src = "Assests/normal.png";
                image.alt = "Image 2";
            } else if (value >=25 && value<=29 ) {
                image.src = "Assests/overweight.png";
                image.alt = "Image 3";
            } else if (value>29){
                image.src = "Assests/obese.png"; // Default image if value is between 18 and 25
                image.alt = "Default Image";
            }
        }
    </script>

</center>


</body>
</html>
